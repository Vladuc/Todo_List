<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ----------------------------- -->
    <!-- POP-UP -->
    <!-- ----------------------------- -->
    <div class="pop-up hidden">
      <div id="overlay">
        <div id="modal">
          <div class="close-modal-btn">
            <ion-icon class="icon-close-popUp" name="close-outline"></ion-icon>
          </div>
          <div class="modal-text">
            Are you sure you want to delete the task?
          </div>
          <div class="btns">
            <button class="btn-yes btn">yes</button>
            <button class="btn-no btn">no</button>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <h1>To do list</h1>
      <form id="form" action="/" method="get">
        <!-- ----------------------------- -->
        <!-- TITLE TASK INPUT -->
        <!-- ----------------------------- -->
        <div class="task-input">
          <ion-icon name="star-half-outline" class="icon-title"></ion-icon>
          <input
            class="title-input"
            placeholder="Add a new task"
            id="txt"
            type="text"
            maxlength="40"
            required
          />
          <ion-icon class="icon-add" name="add-outline"></ion-icon>
          <ion-icon class="icon-remove hidden" name="remove-outline"></ion-icon>
        </div>
        <!-- ----------------------------- -->
        <!-- DESCRIPTION TASK INPUT -->
        <!-- ----------------------------- -->
        <div class="description hidden">
          <textarea
            class="description-task"
            placeholder="Description"
            type="text"
            style="resize: none"
          ></textarea>
          <div class="description-right">
            <input type="date" id="myDate" class="deadline-task deadline" min="yyyy-mm-dd" >
            <input class="btn-add" type="submit" value="add"></input>
          </div>
        </div>
      </form>
      <!-- ----------------------------- -->
      <!-- CONTROLS -->
      <!-- ----------------------------- -->
      <div class="controls">
        <span id="all">All</span>
        <span id="Pending">Pending</span>
        <span id="Complete">Completed</span>
      </div>
